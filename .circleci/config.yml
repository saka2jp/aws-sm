version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.11
      - test-3.10
      - test-3.9
      - test-3.8

jobs:
  test-3.11:
    docker:
      - image: cimg/python:3.11
        environment:
          PIPENV_VENV_IN_PROJECT: true
    working_directory: ~/repo
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.11/site-packages
      - restore_cache:
          key: deps9-37-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            export PIPENV_VENV_IN_PROJECT=true
            sudo pip install --upgrade pip
            sudo pip install pipenv
            pipenv install --system --dev
      - save_cache:
          key: deps9-37-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.11/site-packages"
      - run:
          command: |
            pytest --tb=line --cov-report=html
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
      - run:
          command: |
            flake8
      - run:
          command: |
            radon cc -n C .
            radon mi -n B .
